<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기념일 계산기 만들기</title>
  </head>
  <body>
    <!-- 
              사귄날.getTime()       만난 밀리초
    1970.1.1  ..............>> 사귄날  ..........>> 오늘
    오늘 0시0분0초 

    만난 밀리초 = 오늘.getTime() - 사귄날.getTime()
        만난일  = 만난 밀리초를 일로 환산

    -->

    <div id="love_day">0일째</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      var now = new Date();
      var start = new Date('1992-06-30'); //사귄날

      //             현재시간까지 흐른 밀리초 - 사귄날의 밀리초
      var timeDiff = now.getTime() - start.getTime();
      //                            밀리초니까 1000을 곱하고 , 60초가 1분이니까 60 * 60분이 1시간이니까 60 * 24시간이 하루니까 24
      //                            현재시간까지 흐른 밀리초 - 사귄날의 밀리초과 나누어 주면 일수가 나온다
      //                            사귄날의 시작은 1일이니까 + 1을 한다
      var day = Math.floor(timeDiff / (1000 * 60 * 60 * 24) + 1);
      $('#love_day').text(day + '일째');
    </script>
  </body>
</html>
