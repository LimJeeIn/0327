<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>기념일 계산기 만들기</title>
  </head>
  <body>
    <!-- 
              사귄날.getTime()          999일
    1970.1.1  ..............>> 사귄날  ..........>> 1000일
    오늘 0시0분0초 

    1000일 밀리초 = 사귄날.getTime() - 999일의.getTime()
        1000일  = new Data(1000일의 밀리초)

    -->

    <div id="thousand-date">0일</div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script>
      var start = new Date('2222-06-30'); //사귄날

      var ms = start.getTime() + 999 * (1000 * 60 * 60 * 24);
      var thousand = new Date(ms);
      var thousandDate =
        thousand.getFullYear() +
        '.' +
        (thousand.getMonth() + 1) +
        '.' +
        thousand.getDate();
      $('#thousand-date').text(thousandDate);
    </script>
  </body>
</html>
